<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>onecard: for all your cards</title>
  <style>
    body {
      font-family:'Lucida Console', monospace;
      font-size: 18px;
      color: #111;
      background-color: white;
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 50px;
      box-sizing: border-box;
    }
    .landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height:100vh; min-height:100dvh;
      text-align: center;
    }
    svg { width: 100%; height: auto; }
    .svg-container {
      display: flex; /* Center the image horizontally */
      justify-content: center; /* Align the image to the center */
      align-items: center; /* Vertically align within the container */
      margin: 0 auto; /* Center the container itself */
      width: 100%; /* Allow flexibility */
    }
    .svg-container img {
      width: 600px;
      height: auto;
      object-fit: cover; /* Ensures the image fills the space proportionally */
    }
    .separator { letter-spacing: -9px; }
    hr { border: none; height: 2px; background-color: lightgrey; width: 100%; margin: 30px auto; }
    table { border-collapse: collapse; text-align: center; width: 100%; }
    td {
      padding: 5px 20px;
      border: 1px solid #dddddd;
    }
    .quiet, .links-container a { color: inherit; }
    .links-container { font-size: 24px; margin: 20px; }
    .links-container a { text-decoration: none; margin: 0 10px; }
    .product-photo { display: block; max-width: 640px; width: 100%; margin: 0 auto; }
    .faqtable dt { margin-bottom: 0.75em; font-style: italic; }
    .faqtable dd { margin-left: 0; margin-bottom: 2em; }

  </style>
</head>
<body>
  <div class="landing">
    <div class="svg-container">
      <img src="assets/oc-light-remove-background.svg" alt="logo"/>
    </div>
    <div class="links-container">
      <a href="assets/onecard-white-paper.pdf" target="_blank" rel="noopener noreferrer">onecard</a><span class="separator">|</span>
      <!-- <a href="https://docs.onecard.org">docs</a><span class="separator">|</span> -->
      <!-- <a href="index.html#work">jobs</a><span class="separator">|</span>
      <a href="index.html#faq">faq</a><span class="separator">|</span> -->
      <a href="index.html#waitlist">join the waitlist</a>
    </div>
  </div>

  <hr>
  <section id="waitlist" style="text-align: center; margin: 50px 0;">
    <h2>Ready to join?</h2>
    <p>Be part of the future of payments with OneCard. Join the waitlist now!</p>
    <form action="/submit-waitlist" method="POST" style="margin-top: 20px; display: flex; justify-content: center; gap: 10px; align-items: center;">
      <input 
        type="email" 
        name="email" 
        placeholder="Enter your email" 
        required 
        style="
          padding: 10px;
          font-size: 18px;
          width: 300px;
          max-width: 100%;
          border: 1px solid #ccc;
          border-radius: 10px; /* Rounded edges */
          font-family: 'Lucida Console', monospace; /* Match site font */
        " 
      />
      <button 
        type="submit" 
        style="
          background-color: transparent; /* Transparent background */
          color: #111; /* Text color */
          padding: 10px 20px;
          border: 2px solid #111; /* Border with same color as text */
          border-radius: 10px; /* Rounded edges */
          font-size: 18px;
          cursor: pointer;
          font-family: 'Lucida Console', monospace; /* Match site font */
          transition: all 0.3s ease; /* Smooth transition for hover */
        "
        onmouseover="this.style.backgroundColor='#111'; this.style.color='white';"
        onmouseout="this.style.backgroundColor='transparent'; this.style.color='#111';"
      >
        Join the Waitlist
      </button>
    </form>
  </section>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2X23WL0SZR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-2X23WL0SZR');
  </script>
</body>
</html>
